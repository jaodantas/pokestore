<div class="modal-main" *ngIf="show">
    <div class="row modal-content">
        <div class="col-lg-12 col-12">
            <div class="row justify-content-center">
                <h1 class="col-lg-12 col-12">{{ title }}</h1>
            </div>
            <div class="row justify-content-center">
                <p class="col-lg-12 col-12">{{ message }}</p>
            </div>
            <div class="row">
                <ng-content class="col-lg-12"></ng-content>
            </div>
            <div class="row justify-content-center">
                <button class="col-lg-2 btn btn-light" (click)="closeModal()">Fechar</button>
            </div>
        </div>
    </div>    
</div>
