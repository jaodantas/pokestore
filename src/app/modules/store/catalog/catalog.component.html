<div class="container catalog">
    <div class="row" *ngIf="pokemonListPage$ | async as pokemonListPage">
        <div class="col-lg-4 col-md-6 col-12 item" *ngFor="let pokemon of pokemonListPage">
            <app-item [pokemonId]="pokemon.id"></app-item>
        </div>
    </div>
    
    <div class="row">
        <app-paginator *ngIf="pokemonListFull"
            [items$]="pokemonListFull"
            [itemsPerPage]="itemsPerPage"
        ></app-paginator>
    </div>

</div>
