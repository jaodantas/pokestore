<div class="container">
    <div class="row form-group">
        <form class="col-lg-12" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <input class="form-control"
                (keyup)="keyupSearch($event)" 
                id="name" 
                type="text"
                placeholder="Buscar"
                formControlName="name">
            <button class="button-search btn btn-link" type="submit">
                <i class="fas fa-search text-secondary"></i>
            </button>
        </form>
    </div>
</div>
