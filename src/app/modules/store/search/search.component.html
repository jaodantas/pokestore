<div class="container">
    <div class="row form-group">
        <form class="col-lg-12" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-10">
                    <input class="form-control"
                        (keyup)="keyupSearch($event)" 
                        id="name" 
                        type="text"
                        placeholder="Buscar"
                        formControlName="name">
                </div>
            
                <div class="col-lg-2">
                    <button class="button btn btn-primary" type="submit">Pesquisar</button>
                </div>

            </div>
        </form>
    </div>
</div>
